    <!-- 4. Google Fonts: Tech & Clean -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --neon-blue: #3b82f6;
            --neon-cyan: #06b6d4;
            --neon-purple: #8b5cf6;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(10, 10, 15, 0.6);
        }

        body {
            background-color: #050508;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* CRT Scanline Overlay */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)

            background-size: 100% 4px;
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 40;
        }

        /* Vignette */
        .vignette {
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 30;
        }

        /* Canvas Background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 3D Tilt Effect Classes */
        .card-container {
            perspective: 1000px;
        }
        .card-3d {
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }
        .card-content {
            transform: translateZ(40px);
        }
        .card-bg {
            transform: translateZ(0px);
        }
        
        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-hover:hover {
            animation: glitch 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: var(--neon-cyan);
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 2px; }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes scan-beam {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan { animation: scan-beam 2.5s ease-in-out infinite; }
    </style>
</head>

    <canvas id="starfield"></canvas>

    <!-- AUDIO SYSTEM -->
    <script>
        const AudioSys = {
            ctx: null,
            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            play(type, freq, duration, vol = 0.1) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            hover() { this.play('sine', 400, 0.1, 0.05); },
            click() { this.play('square', 800, 0.1, 0.05); },
            type() { this.play('triangle', 1200 + Math.random()*200, 0.05, 0.02); },
            success() { 
                this.play('sine', 440, 0.2, 0.1); 
                setTimeout(() => this.play('sine', 880, 0.4, 0.1), 100);
            }
        };

        // PARTICLES
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = Array.from({ length: 80 }, () => ({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5
            }));
        }
        window.addEventListener('resize', resize);
        resize();

        let mouse = { x: -1000, y: -1000 };
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

        function animate() {
            ctx.fillStyle = '#050508';
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.2)';

            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 200) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <script type="text/babel">

        // --- ICONS (SVG) ---
        const Icons = {

            Check: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Fingerprint: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 10a2 2 0 0 0-2 2c0 1.07.93 2 1.9 2.5 1.15.6 2.07 1.48 2.3 2.5"/><path d="M15 13.5c.5-1 .75-2.17.75-3.5a4.75 4.75 0 0 0-4.75-4.75c-1.84 0-3.4 1-4.14 2.5"/><path d="M19.9 14.5a8 8 0 0 0-1.8-4.9C16.8 7.7 14.5 6.5 12 6.5c-2.3 0-4.4 1-6 2.8a8 8 0 0 0-1.5 5.2"/><path d="M7.75 16.5c-.75-1.5-1-3.25-1-4.75a6.25 6.25 0 0 1 12.5 0c0 1.25-.25 2.5-1 4"/><path d="M16 19.5c.5-.9 1-2.2 1-3.5a3.75 3.75 0 0 0-7.5 0c0 1.25.5 2.6 1 3.5"/></svg>,
            Lock: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            ChevronRight: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        };

        // --- COMPONENTS ---

        // 1. 3D Tilt Card Component
        const TiltCard = ({ children, glowColor }) => {
            const cardRef = useRef(null);

            const handleMove = (e) => {
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // Calculate rotation (Max 15deg)
                const rotateX = ((centerY - y) / centerY) * 15;
                const rotateY = ((x - centerX) / centerX) * 15;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            };

            const handleLeave = () => {
                if(cardRef.current) cardRef.current.style.transform = `rotateX(0) rotateY(0) scale(1)`;
            };

            return (
                <div className="card-container w-full max-w-sm aspect-square">
                    <div 
                        ref={cardRef}
                        className="card-3d relative w-full h-full rounded-2xl cursor-pointer"
                        onMouseMove={handleMove}
                        onMouseLeave={handleLeave}
                        onMouseEnter={() => AudioSys.hover()}
                    >
                        {/* Background with Glass Effect */}
                        <div className={`card-bg absolute inset-0 bg-slate-900/40 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl ${glowColor}`}></div>
                        
                        {/* 3D Content */}
                        <div className="card-content absolute inset-0 flex items-center justify-center">
                            {children}
                        </div>

                        {/* Gloss Reflection */}
                        <div className="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent rounded-2xl pointer-events-none mix-blend-overlay"></div>
                    </div>
                </div>
            );
        };

        // 2. Typewriter Effect Component
        const Typewriter = ({ text, onComplete }) => {
            const [display, setDisplay] = useState('');
            
            useEffect(() => {
                setDisplay('');
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        setDisplay(prev => prev + text.charAt(i));
                        i++;
                        if(i % 3 === 0) AudioSys.type(); // Sound every 3rd char
                    } else {
                        clearInterval(timer);
                        if(onComplete) onComplete();
                    }
                }, 20); // Speed
                return () => clearInterval(timer);
            }, [text]);

            return <span className="leading-relaxed tracking-wide">{display}<span className="animate-pulse text-blue-400 font-bold">_</span></span>;
        };

        // 3. Cyber Button Component
        const Button = ({ children, onClick, disabled, primary = false }) => {
            return (
                <button 
                    onClick={(e) => { if(!disabled) { AudioSys.click(); onClick(e); } }}
                    onMouseEnter={() => !disabled && AudioSys.hover()}
                    disabled={disabled}
                    className={`
                        group relative px-8 py-3 rounded font-mono text-sm tracking-widest uppercase transition-all duration-300
                        ${disabled ? 'opacity-30 cursor-not-allowed' : 'hover:-translate-y-1 hover:shadow-lg'}
                        ${primary 
                            ? 'bg-blue-600 text-white shadow-[0_0_20px_rgba(37,99,235,0.4)] border border-blue-400' 
                            : 'bg-slate-900/50 text-slate-400 border border-slate-700 hover:text-white hover:border-white/50'}
                    `}
                >
                    <span className="relative z-10 flex items-center gap-2">{children}</span>
                    {primary && <div className="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>}
                </button>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [phase, setPhase] = useState('LOCKSCREEN'); // LOCKSCREEN -> BOOT -> DASHBOARD -> DEBRIEF
            const [slideIndex, setSlideIndex] = useState(0);
            const [inventory, setInventory] = useState([]);
            const [bootText, setBootText] = useState([]);

            const items = [
                {
                    id: 1,
                    category: "Privacy Shield",
                    name: "Mirrored Shades",
                    Icon: Icons.Shield,
                    desc: "Miirrored sunglasses allow you to see out while blocking others from seeing in. In the digital world, this represents curating your settings to observe the internet without letting algorithms track your every move.",
                    color: "text-cyan-400",
                    glow: "shadow-cyan-500/20"
                },
                {
                    id: 2,
                    category: "Alert System",
                    name: "Toy Canary",
                    Icon: Icons.Eye,
                    desc: "Miiners used canaries to detect toxic air. This represents your ability to notice small digital 'glitches'—weird emails, slow performance—before a toxic security breach occurs.",
                    color: "text-yellow-400",
                    glow: "shadow-yellow-500/20"
                },
                {
                    id: 3,
                    category: "Cleanup Tool",
                    name: "White-Out Fluid",
                    Icon: Icons.Eraser,
                    desc: "Whhite-Out covers mistakes, but the texture remains. Digitally, 'deleting' something hides it from view, but the data persists on servers, backups, and screenshots forever.",
                    color: "text-white",
                    glow: "shadow-white/20"
                },
                {
                    id: 4,
                    category: "False Security",
                    name: "Screen Mesh",
                    Icon: Icons.Alert,
                    desc: "MYYTH: 'Incognito Mode hides me.' Like a screen door, it keeps history out of your browser, but your ISP, school, and websites can see right through the mesh.",
                    color: "text-orange-500",
                    glow: "shadow-orange-500/20",
                    hazard: true
                },
                {
                    id: 5,
                    category: "Resilience",
                    name: "Superball",
                    Icon: Icons.Zap,
                    desc: "Gllass shatters when dropped. A superball bounces back. When you face a leak, hack, or cyberbullying, don't shatter. Reset passwords, report the threat, and bounce back higher.",
                    color: "text-emerald-400",
                    glow: "shadow-emerald-500/20"
                }
            ];

            const startSystem = () => {
                AudioSys.init();
                AudioSys.play('triangle', 200, 0.5);
                setPhase('BOOT');
                
                const sequence = [

                    "VERIFYING BIOMETRICS...",
                    "DECRYPTING ASSETS...",
                    "ESTABLISHING SECURE TUNNEL...",
                    "ACCESS GRANTED."
                ];

                let delay = 0;
                sequence.forEach((line, i) => {
                    setTimeout(() => {
                        setBootText(p => [...p, line]);
                        AudioSys.click();
                    }, delay);
                    delay += 800;
                });

                setTimeout(() => setPhase('DASHBOARD'), delay + 500);
            };

            const nextSlide = () => {
                const currentItem = items[slideIndex];
                
                // Add to inventory logic
                if(!inventory.includes(currentItem.id)) {

                }

                    setSlideIndex(p => p + 1);
                } else {

            // --- RENDERERS ---

            if (phase === 'LOCKSCREEN') {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center relative z-20">
                        <div 
                            onClick={startSystem}
                            className="group relative cursor-pointer mb-8"
                        >

                                <Icons.Fingerprint className="w-16 h-16 text-blue-400 animate-pulse" />
                            </div>
                            <div className="absolute inset-0 border-t-2 border-blue-400 rounded-full animate-spin"></div>

                        {/* WIDEST tracking ensures GL A SS isn't read as G ASS */}

                            GLASS HOUSE
                        </h1>
                        <p className="font-mono text-blue-400 text-sm tracking-[0.5em] animate-pulse">SYSTEM LOCKED</p>
                        <p className="text-slate-500 text-xs mt-8">CLICK TO SCAN BIOMETRICS</p>

            if (phase === 'BOOT') {

                            </div>
                            <div className="space-y-2 h-40">
                                {bootText.map((line, i) => (
                                    <div key={i} className="text-blue-400">
                                        <span className="opacity-50 mr-2">{`0${i+1}`}</span>
                                        {line}
                                    </div>
                                ))}
                                <div className="h-4 w-2 bg-blue-500 animate-pulse"></div>
                            </div>
                        </div>

            }

            if (phase === 'DASHBOARD') {
                const item = items[slideIndex];
                return (
                    <div className="h-screen w-full flex flex-col relative z-20">
                        {/* Header */}
                        <header className="h-20 flex items-center justify-between px-8 border-b border-white/5 bg-slate-900/20 backdrop-blur-sm">

                                <Icons.Lock className="w-5 h-5 text-emerald-400" />
                                <span className="font-mono text-xs text-slate-400 tracking-widest">ENCRYPTED CONNECTION</span>
                            </div>
                            <div className="flex gap-1">
                                {items.map((_, i) => (

                                ))}
                            </div>

                        {/* Main Stage */}
                        <main className="flex-grow flex items-center justify-center p-6">

                                {/* Left: 3D Visualization */}
                                <div className="flex flex-col items-center justify-center order-2 lg:order-1">
                                    <div className="relative">
                                        <div className={`absolute inset-0 blur-[80px] opacity-20 rounded-full ${item.color.replace('text', 'bg')}`}></div>

                                        </TiltCard>
                                    </div>
                                    <div className="mt-10 text-center">

                                        </h2>
                                        <div className={`font-mono text-xs tracking-[0.4em] ${item.color} opacity-80`}>

                                                <Icons.ChevronLeft className="w-4 h-4" /> Back
                                            </Button>
                                            <Button 
                                                primary 
                                                onClick={nextSlide}
                                            >
                                                {slideIndex === items.length - 1 ? "Complete Mission" : "Acquire"} <Icons.ChevronRight className="w-4 h-4" />
                                            </Button>
                                        </div>

                            <div className="bg-slate-900/80 backdrop-blur-lg border border-slate-700 px-6 py-3 rounded-2xl flex gap-4 shadow-2xl relative">
                                <span className="absolute -top-3 left-4 bg-slate-900 text-slate-500 text-[10px] px-2 rounded border border-slate-700">INVENTORY</span>
                                {items.map(it => (
                                    <div 
                                        key={it.id} 
                                        className={`w-12 h-12 rounded border flex items-center justify-center transition-all duration-500 p-2
                                            ${inventory.includes(it.id) 
                                                ? `bg-slate-800 border-slate-600 ${it.color} shadow-[0_0_15px_rgba(255,255,255,0.1)] scale-100` 
                                                : `bg-slate-950 border-slate-800 text-slate-800 scale-90`}
                                        `}
                                    >
                                        <it.Icon className="w-full h-full drop-shadow-sm" />
                                    </div>
                                ))}
                            </div>
                        </footer>
                    </div>
                );
            }

            if (phase === 'DEBRIEF') {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center relative z-20 px-4">
                        <div className="max-w-3xl w-full bg-slate-900/90 backdrop-blur-xl border border-emerald-500/30 p-12 rounded-3xl text-center relative shadow-2xl animate-float">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-500 to-cyan-500"></div>
                            
                            <div className="w-24 h-24 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-8 border border-emerald-500/50 shadow-[0_0_30px_rgba(16,185,129,0.2)]">
                                <Icons.Check className="w-12 h-12 text-emerald-400" />
                            </div>

                            <h2 className="text-4xl md:text-5xl font-black text-white mb-8 tracking-widest">
                                MISSION SUCCESS
                            </h2>

                            {/* THE QUOTE - NO FADE, NO ANIMATION LOOP, JUST SOLID VISIBILITY */}
                            <div className="bg-black/40 p-8 rounded-xl border-l-4 border-emerald-500 mb-8">
                                <p className="text-3xl md:text-4xl font-serif italic text-white leading-relaxed drop-shadow-md tracking-wide">
                                    "If it is free, you are the product.<br/>If it is digital, it is permanent."
                                </p>
                            </div>

                            <div className="grid grid-cols-5 gap-2 max-w-sm mx-auto mb-10 opacity-100">
                                {items.map(it => (
                                    <div key={it.id} className={`aspect-square bg-slate-800 rounded flex items-center justify-center border border-slate-700 ${it.color} shadow-[0_0_10px_rgba(0,0,0,0.5)] p-2`}>
                                        <it.Icon className="w-full h-full drop-shadow-md" />
                                    </div>
                                ))}
                            </div>

                            <Button onClick={() => {
                                setInventory([]);
                                setSlideIndex(0);
                                setPhase('LOCKSCREEN');
                            }}>
                                SYSTEM REBOOT
                            </Button>
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
