    <!-- AUDIO ENGINE SCRIPT -->
    <script>
        // Simple synth for UI sounds using Web Audio API
        const AudioEngine = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },
            playTone: function(freq, type, duration, vol = 0.1) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playHover: function() { this.playTone(400, 'sine', 0.1, 0.05); },
            playClick: function() { this.playTone(800, 'square', 0.1, 0.05); },
            playScan: function() { 
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.setValueAtTime(200, this.ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(800, this.ctx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);
            },
            playSuccess: function() {
                if (!this.ctx) return;
                this.playTone(600, 'sine', 0.2, 0.1);
                setTimeout(() => this.playTone(900, 'sine', 0.4, 0.1), 100);
            }
        };

        // Particle Network Background
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.color = `rgba(59, 130, 246, ${Math.random() * 0.5})`; // Blue tint
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // Mouse repulsion
                if(mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 150) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (150 - distance) / 150;
                        const directionX = forceDirectionX * force * 2;
                        const directionY = forceDirectionY * force * 2;
                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(window.innerWidth / 10, 100); // Responsive count
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw connections
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(59, 130, 246, ${1 - distance/150})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
                particles[a].update();
                particles[a].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        resize();
        animateParticles();
    </script>

            Speaker: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>,
            SpeakerOff: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="1" y1="1" x2="23" y2="23"/><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M23 9l-6 6"/></svg>,
            Check: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        };

        // --- COMPONENTS ---

        // 1. Cyber Button
        const CyberButton = ({ children, onClick, disabled, className = "", variant = "primary" }) => {
            const handleMouseEnter = () => !disabled && AudioEngine.playHover();
            const handleClick = (e) => {
                if (!disabled) {
                    AudioEngine.playClick();
                    if (onClick) onClick(e);
                }
            };

            const styles = {
                primary: "bg-blue-600 hover:bg-blue-500 border-blue-400 text-white shadow-[0_0_15px_rgba(37,99,235,0.5)]",
                secondary: "bg-slate-800 hover:bg-slate-700 border-slate-600 text-slate-300 hover:text-white"
            };

            return (
                <button 
                    onClick={handleClick}
                    onMouseEnter={handleMouseEnter}
                    disabled={disabled}
                    className={`
                        relative px-8 py-3 rounded-lg font-bold tracking-widest uppercase transition-all duration-200 border
                        disabled:opacity-50 disabled:cursor-not-allowed disabled:grayscale
                        group overflow-hidden
                        ${styles[variant]}
                        ${className}
                    `}
                >
                    <span className="relative z-10 flex items-center justify-center gap-2">{children}</span>
                    {/* Hover Glint */}
                    <div className="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/10 to-transparent z-0"></div>
                </button>
            );
        };

        // 2. 3D Tilt Card
        const TiltCard = ({ children, color }) => {
            const cardRef = useRef(null);
            
            const handleMouseMove = (e) => {
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (centerY - y) / 12;
                const rotateY = (x - centerX) / 12;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            };

            const handleMouseLeave = () => {
                if(cardRef.current) {
                    cardRef.current.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                }
            };

            return (
                <div 
                    ref={cardRef}
                    className="tilt-card relative w-full aspect-square max-w-[320px] mx-auto flex items-center justify-center cursor-pointer group"
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    onMouseEnter={() => AudioEngine.playHover()}

                    {/* Dynamic colored glow based on prop */}

                    <div className="relative z-10 tilt-content">
                        {children}
                    </div>
                    
                    {/* Gloss layer */}
                    <div className="gloss-layer absolute inset-0 rounded-3xl opacity-50"></div>
                </div>
            );
        };

        // 3. Typewriter Text
        const Typewriter = ({ text, speed = 20, onComplete }) => {
            const [displayed, setDisplayed] = useState('');
            const index = useRef(0);

            useEffect(() => {
                setDisplayed('');
                index.current = 0;
                
                const timer = setInterval(() => {
                    if (index.current < text.length) {
                        setDisplayed((prev) => prev + text.charAt(index.current));
                        index.current++;
                        // Random typing sound texture (skip some frames so it's not machine-gun)
                        if (index.current % 3 === 0) AudioEngine.playTone(800 + Math.random()*200, 'square', 0.01, 0.01);
                    } else {
                        clearInterval(timer);
                        if (onComplete) onComplete();
                    }
                }, speed);
                
                return () => clearInterval(timer);
            }, [text]);

            return <span className="text-slate-200 leading-relaxed">{displayed}<span className="animate-pulse text-blue-400 font-bold">_</span></span>;
        };

        const App = () => {
            const [view, setView] = useState('intro'); // intro, boot, mission, outro
            const [currentSlide, setCurrentSlide] = useState(0);
            const [inventory, setInventory] = useState([]);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [bootLog, setBootLog] = useState([]);

            const items = [
                {
                    id: 1,

                    name: "Mirrored Shades",
                    icon: <Icons.Shield className="w-24 h-24" />,
                    desc: "Mirrored sunglasses allow you to observe the world while hiding your intent. In the digital realm, this symbolizes managing your settings to see without being tracked.",
                    color: "text-cyan-400",
                    glow: "shadow-cyan-500/50"
                },
                {
                    id: 2,
                    category: "Alert System",
                    name: "Toy Canary",
                    icon: <Icons.Bell className="w-24 h-24" />,
                    desc: "Miners used canaries to detect toxic air. This represents your ability to notice small digital 'glitches'—weird emails, slow performance—before a hack occurs.",

                },
                {

                    category: "Cleanup Tool",
                    name: "White-Out Fluid",
                    icon: <Icons.Eraser className="w-24 h-24" />,
                    desc: "White-Out covers mistakes, but the texture remains. Digitally, 'deleting' something hides it from view, but the data persists on servers forever.",

                },
                {

                    name: "Screen Mesh",
                    icon: <Icons.AlertTriangle className="w-24 h-24" />,
                    desc: "MYTH: 'Incognito Mode hides me.' Like a screen door, it keeps history out of your browser, but your ISP and websites can see right through it.",
                    color: "text-orange-500",
                    glow: "shadow-orange-500/50",
                    isHazard: true
                },
                {
                    id: 5,
                    category: "Resilience",
                    name: "Superball",
                    icon: <Icons.Activity className="w-24 h-24" />,
                    desc: "Glass shatters; a superball bounces back. When compromised, don't panic. Reset, report, and recover. Resilience is your ultimate defense.",
                    color: "text-emerald-400",

            ];

            const toggleSound = () => setSoundEnabled(!soundEnabled);

            const startBootSequence = () => {
                AudioEngine.init(); // Initialize Audio Context
                AudioEngine.playScan();
                setView('boot');
                
                const logs = [
                    "BIOMETRIC SCAN COMPLETE...",
                    "IDENTITY VERIFIED: GROUP 01",
                    "LOADING ENCRYPTION KEYS...",
                    "ESTABLISHING SECURE CONNECTION...",
                    "ACCESS GRANTED."
                ];
                
                let delay = 0;
                logs.forEach((log, i) => {
                    delay += 800;
                    setTimeout(() => {
                        setBootLog(prev => [...prev, log]);
                        AudioEngine.playTone(1000 + (i*100), 'sine', 0.1, 0.05);
                    }, delay);
                });

                setTimeout(() => {
                    setView('mission');
                    AudioEngine.playSuccess();
                }, delay + 1000);
            };

            const nextSlide = () => {
                if (currentSlide < items.length - 1) {
                    // Add to inventory
                    if (!inventory.includes(items[currentSlide].id)) {
                        setInventory([...inventory, items[currentSlide].id]);
                        AudioEngine.playSuccess();
                    }
                    setCurrentSlide(prev => prev + 1);
                } else {
                    // Final add
                    if (!inventory.includes(items[currentSlide].id)) {
                        setInventory([...inventory, items[currentSlide].id]);
                    }
                    setView('outro');
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) setCurrentSlide(prev => prev - 1);
            };

            // --- VIEWS ---

            // 1. INTRO VIEW
            if (view === 'intro') {
                return (
                    <div className="h-full w-full flex flex-col items-center justify-center p-8 text-center relative z-20">
                        <div className="mb-8 relative group cursor-pointer" onClick={startBootSequence}>
                            <div className="absolute inset-0 bg-blue-500 rounded-full blur-[50px] opacity-20 animate-pulse"></div>
                            <div className="relative bg-slate-900/80 p-12 rounded-full border border-blue-500/30 ring-1 ring-blue-500/20 group-hover:scale-105 transition-transform duration-500">
                                <Icons.Fingerprint className="w-24 h-24 text-blue-400 group-hover:text-blue-200 transition-colors" />

                                <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                <span className="ml-auto text-xs text-blue-500">TERMINAL_ACCESS</span>
                            </div>
                            <div className="space-y-2">
                                {bootLog.map((log, i) => (
                                    <div key={i} className="text-blue-400 flex">

                                        <span className="animate-pulse">{log}</span>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-4 h-1 bg-slate-800 rounded overflow-hidden">

                            </div>

            // 3. MISSION VIEW (SLIDES)
            if (view === 'mission') {
                const item = items[currentSlide];
                return (
                    <div className="h-full w-full flex flex-col relative z-20">
                        {/* Header */}
                        <header className="h-16 flex items-center justify-between px-6 bg-slate-900/40 backdrop-blur-md border-b border-white/5">
                            <div className="flex items-center gap-4">
                                <Icons.Lock className="w-5 h-5 text-blue-400" />
                                <span className="font-mono text-xs text-slate-400 tracking-widest">SECURE_CHANNEL</span>
                            </div>
                            <div className="flex gap-1">
                                {items.map((_, i) => (
                                    <div key={i} className={`h-1 w-8 rounded-full transition-all duration-500 ${i === currentSlide ? 'bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.8)]' : 'bg-slate-800'}`}></div>
                                ))}
                            </div>
                        </header>

                        {/* Main Content */}
                        <main className="flex-grow flex items-center justify-center p-4">
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 w-full max-w-6xl items-center">
                                
                                {/* 3D Object (Left) */}
                                <div className="lg:col-span-5 flex flex-col items-center">
                                    <TiltCard color={item.color}>
                                        <div className={`p-8 ${item.color} drop-shadow-[0_0_30px_rgba(0,0,0,0.5)]`}>
                                            {item.icon}
                                        </div>
                                    </TiltCard>
                                    <div className="mt-8 text-center">
                                        <h2 className={`text-5xl font-black uppercase tracking-tighter ${item.color} drop-shadow-md`}>
                                            {item.name}
                                        </h2>
                                        <div className="font-mono text-xs text-slate-500 tracking-[0.5em] mt-2">
                                            ARTIFACT 0{item.id}
                                        </div>
                                    </div>
                                </div>

                                {/* Data Panel (Right) */}
                                <div className="lg:col-span-7">
                                    <div className="bg-slate-900/60 backdrop-blur-xl border border-white/10 p-8 rounded-2xl relative overflow-hidden">
                                        {/* Decorative elements */}
                                        <div className="absolute top-0 right-0 p-4 opacity-10">
                                            <Icons.Activity className="w-32 h-32" />
                                        </div>
                                        
                                        <div className="flex items-center gap-3 mb-6 relative z-10">
                                            <span className={`px-2 py-1 text-[10px] font-bold uppercase tracking-widest border rounded bg-slate-950 ${item.color.replace('text', 'border')}`}>
                                                {item.category}
                                            </span>
                                            {item.isHazard && (
                                                <span className="flex items-center gap-1 text-[10px] text-red-500 font-bold uppercase tracking-widest animate-pulse">
                                                    <Icons.AlertTriangle className="w-3 h-3" /> Warning
                                                </span>
                                            )}
                                        </div>

                                        <div className="h-32 md:h-24 relative z-10">
                                            <Typewriter key={currentSlide} text={item.desc} speed={15} />
                                        </div>
                                        
                                        {/* Controls */}
                                        <div className="mt-8 flex gap-4 border-t border-white/5 pt-6">
                                            <CyberButton onClick={prevSlide} disabled={currentSlide === 0} variant="secondary">
                                                <Icons.ChevronLeft className="w-4 h-4" /> Prev
                                            </CyberButton>
                                            <CyberButton onClick={nextSlide}>
                                                {currentSlide === items.length - 1 ? "Finish" : "Next"} <Icons.ChevronRight className="w-4 h-4" />
                                            </CyberButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>

                        {/* Inventory Dock */}
                        <footer className="h-24 flex items-center justify-center pb-4 px-4">
                            <div className="bg-slate-900/80 backdrop-blur-lg border border-slate-700 rounded-2xl px-6 py-3 flex items-center gap-4 shadow-2xl relative">
                                <span className="absolute -top-3 left-6 bg-slate-900 text-[10px] text-slate-400 px-2 border border-slate-700 rounded">INVENTORY</span>
                                {items.map((it) => (
                                    <div 
                                        key={it.id} 
                                        className={`
                                            w-12 h-12 rounded-lg flex items-center justify-center transition-all duration-500 border
                                            ${inventory.includes(it.id) 
                                                ? `bg-slate-800 ${it.color.replace('text', 'border')} ${it.color} shadow-[0_0_15px_rgba(0,0,0,0.5)] scale-100` 
                                                : 'bg-slate-950 border-slate-800 text-slate-800 scale-90 opacity-50'}
                                        `}
                                    >
                                        <div className="w-6 h-6">{it.icon}</div>
                                    </div>
                                ))}
                            </div>
                        </footer>
                    </div>
                );
            }

            // 4. OUTRO VIEW
            if (view === 'outro') {
                return (
                    <div className="h-full w-full flex flex-col items-center justify-center p-8 z-20 relative">
                        <div className="max-w-2xl w-full bg-slate-900/80 backdrop-blur-xl border border-emerald-500/30 p-10 rounded-3xl text-center relative overflow-hidden animate-[pulse-ring_4s_infinite]">
                            <div className="absolute top-0 left-0 w-full h-1 bg-emerald-500"></div>
                            
                            <div className="w-20 h-20 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-emerald-500/50">
                                <Icons.Check className="w-10 h-10 text-emerald-400" />
                            </div>

                            <h2 className="text-4xl font-black text-white mb-6">MISSION ACCOMPLISHED</h2>
                            
                            <p className="text-2xl font-serif italic text-slate-300 mb-8">
                                "If it is free, you are the product.<br/>If it is digital, it is permanent."
                            </p>

                            <div className="grid grid-cols-5 gap-4 mb-8 max-w-md mx-auto">
                                {items.map(it => (
                                    <div key={it.id} className="aspect-square bg-slate-800 rounded border border-slate-700 flex items-center justify-center text-emerald-500">
                                        <div className="w-6 h-6">{it.icon}</div>
                                    </div>
                                ))}
                            </div>

                            <CyberButton onClick={() => setView('intro')}>REBOOT SYSTEM</CyberButton>
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
